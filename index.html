<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeTinder</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <main class="container">
        
        <header class="top">
            <div class="config icon"></div>
            <div class="logo icon">
                <p><b>PeTinder</b></p>
            </div>
            <div class="messages icon"></div>
        </header>

        <figure class="picture">
            <div class="image-next image"></div>
            <div class="image-current image"></div>
            <div class="image-prev image"></div>
            <div class="anima-super-like"></div>
            <div class="anima-like"></div>
        
        </figure>


        <nav class="actions">
            <div class="prev button"></div>
            <div class="deslike button"></div>
            <div class="like button"></div>
            <div class="star button"></div>
    
        </nav>
    
   
    </main>


    <script src="app.js"></script>
    
</body>
</html>
